{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h4>Actualizar Producto</h4>
    <form method="post" action="{% url 'realizar_actualizar_producto' producto.pk %}">
      {% csrf_token %}
      <div class="mb-2"><label>Nombre</label><input class="form-control" name="nombre" value="{{ producto.nombre }}"></div>
      <div class="mb-2"><label>Categoría</label><input class="form-control" name="categoria" value="{{ producto.categoria }}"></div>
      <div class="mb-2"><label>Descripción</label><textarea class="form-control" name="descripcion">{{ producto.descripcion }}</textarea></div>
      <div class="row">
        <div class="col"><label>Precio</label><input class="form-control" name="precio" type="number" step="0.01" value="{{ producto.precio }}"></div>
        <div class="col"><label>Stock</label><input class="form-control" name="stock" type="number" value="{{ producto.stock }}"></div>
        <div class="col">
          <label>Unidad</label>
            <select class="form-select" name="unidad_medida">
              <option value="unidad" {% if producto.unidad_medida == "unidad" %}selected{% endif %}>Unidad</option>
              <option value="kg" {% if producto.unidad_medida == "kg" %}selected{% endif %}>Kilogramo</option>
              <option value="gr" {% if producto.unidad_medida == "gr" %}selected{% endif %}>Gramo</option>
              <option value="L" {% if producto.unidad_medida == "L" %}selected{% endif %}>Litro</option>
            </select>

        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" href="{% url 'inicio_pasteleria' %}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
