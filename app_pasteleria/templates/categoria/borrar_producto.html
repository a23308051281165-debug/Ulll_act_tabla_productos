{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h4>¿Seguro que deseas borrar "{{ producto.nombre }}"?</h4>
    <form method="post" action="{% url 'realizar_borrar_pasteleria' producto.pk %}">
      {% csrf_token %}
      <button class="btn btn-danger">Sí, borrar</button>
      <a class="btn btn-secondary" href="{% url 'inicio_pasteleria' %}">No, cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
