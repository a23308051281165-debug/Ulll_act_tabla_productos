{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h4>Agregar Producto</h4>
    <form method="post" action="{% url 'realizar_actualizacion_pasteleria' %}">
      {% csrf_token %}
      <div class="mb-2">
        <label>Nombre</label>
        <input class="form-control" name="nombre">
      </div>
      <div class="mb-2">
        <label>Categoría</label>
        <input class="form-control" name="categoria">
      </div>
      <div class="mb-2">
        <label>Descripción</label>
        <textarea class="form-control" name="descripcion"></textarea>
      </div>
      <div class="row">
        <div class="col">
          <label>Precio</label>
          <input class="form-control" name="precio" type="number" step="0.01">
        </div>
        <div class="col">
          <label>Stock</label>
          <input class="form-control" name="stock" type="number">
        </div>
        <div class="col">
          <label>Unidad</label>
          <select class="form-select" name="unidad_medida">
            <option value="unidad">Unidad</option>
            <option value="kg">kg</option>
            <option value="gr">gr</option>
            <option value="L">L</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-success">Agregar</button>
        <a class="btn btn-secondary" href="{% url 'inicio_pasteleria' %}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
